<mat-card class="balance-overview not-rounded">
  <div class="balance-item">
    <app-balance type="total_balance"></app-balance>
  </div>
  <div class="balance-item">
    <app-balance type="anon_balance"></app-balance>
  </div>
  <div class="balance-item">
    <app-balance type="blind_balance"></app-balance>
  </div>
  <div class="balance-item">
    <app-balance type="balance"></app-balance>
  </div>
  <table class="balances by-status" cellspacing="0">
    <tr>
      <th matTooltip="Currently available for spending" matTooltipPosition="left">Spendable</th>
      <td><app-balance type="actual_balance" [inSidebar]="true"></app-balance></td>
    </tr>
    <tr>
      <th matTooltip="Reserved coins unavailable for spend" matTooltipPosition="left">Locked</th>
      <td><app-balance type="locked_balance" [inSidebar]="true"></app-balance></td>
    </tr>
    <tr>
      <th matTooltip="Immature coins not able to spend" matTooltipPosition="left">Immature</th>
      <td><app-balance type="" types="immature_balance,immature_anon_balance,staked_balance" [inSidebar]="true"></app-balance></td>
    </tr>
    <tr>
      <th matTooltip="Incoming unconfirmed coins" matTooltipPosition="left">Unconfirmed</th>
      <td><app-balance type="" types="unconfirmed_balance,unconfirmed_blind,unconfirmed_anon" [inSidebar]="true"></app-balance></td>
    </tr>
  </table>
</mat-card>
